spm_desktop:
  - question: What are the system requirements
    answer: '<ul>
              <li>Windows 10, Windows 8.1, Windows 8, Windows 7, Windows Server 2003 SP2, Windows Server 2008 R2, Windows Server 2008, Windows Vista SP1, Windows XP SP3</li>
              <li>1024 x 768 VGA graphics, or higher</li>
              <li>1 GHZ 32-bit or 64-bit processor, or faster</li>
              <li>1 GB RAM or more (4GB recommended)</li>
              <li>2 GB free disk space, or more</li>
              <li>Microsoft .NET 4.0 client profile (installer included)</li>
              <li>Windows Installer 3.1 or later</li>
              <li>Internet Explorer 5.01 or later</li>
             </ul>'

  - question: Which are the current available data Providers?
    answer: '<u>Spatial files</u><br />
             <ul>
              <li>ESRI Shape file - (SHP)</li>
              <li>Google Earth file - (KML, KMZ)</li>
              <li>OpenStreetMap file - (OSM, PBF) (1)</li>
              <li>LiDAR file - (LAS, LAZ) (1)</li>
              <li>GPS exchange format file - (GPX) (1)</li>
              <li>ASCII text file - (ASC, CSV, NEZ, TXT, XYZ, UPT)</li>
              <li>SQLite file - (SQLITE, DB)</li>
              <li>GML file - (GML, GZ, XML)</li>
              <li>Autodesk SDF file - (SDF) (3)</li>
              <li>MicroStation v.7 file - (DGN) (2)</li>
              <li>AutoCAD DXF file - (DXF) (2)</li>
              <li>ESRI ArcInfo export file (ASCII) - (E00) (1) (2)</li>
              <li>MapInfo file - (TAB) (2)</li>
              <li>MapInfo interchange format file - (MIF/MID) (2)</li>
              <li>GeoJSON file - (GEO.JSON) (1) (2)</li>
            </ul>
            <br />
            <u>Spatial data servers</u>
            <ul>
              <li>PostGIS database</li>
              <li>Microsoft SQL Server Spatial database</li>
              <li>MySQL database (1) (3)</li>
            </ul>
            <br />
            <u>Image map servers</u>
            <ul>
              <li>WMS Web Map Services (4)</li>
              <li>WMTS Web Map Tile Services (4)</li>
              <li>XYZ/TMS Tile Map Services (4)</li>
            </ul>
            <br />
            <u>Other spatial data sources</u>
            <ul>
              <li>Open Database Connectivity ODBC (1)</li>
              <li>WFS data store (1) (2 or 3)</li>
            </ul>
            <br />
            <small>(1) Read-only<br />
            (2) OGR data source<br />
            (3) FDO provider<br />
            (4) Background Maps technology<br />
            <br />
            Note: certain data Providers are only valid for some Editions of the application</small>'

spm_forautocad:
  - question: Which are the current compatible AutoCAD applications?
    answer: 'Current compatible AutoCAD applications:<br />
             <ul>
              <li>AutoCAD, AutoCAD Map 3D, AutoCAD Civil 3D and AutoCAD Architecture (Windows Only)</li>
              <li>Versions: 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019 and 2020</li>
             </ul>
             <small>Note: AutoCAD LT is not a compatible application because of its intrinsic limitations but you can use Spatial Manager Desktopâ„¢ to import/export via DXF files.</small>'

  - question: What are the system requirements
    answer: 'System requirements:<br />
             <ul>
              <li>Windows 7 or higher</li>
              <li>100 MB free disk space, or more</li>
              <li>Windows Installer 3.1 or later</li>
             </ul>'

  - question: Which are the current available data Providers?
    answer:  '<u>Spatial files</u><br />
              <ul>
                <li>ESRI Shape file - (SHP)</li>
                <li>Google Earth file - (KML, KMZ)</li>
                <li>OpenStreetMap file - (OSM, PBF) (1)</li>
                <li>LiDAR file - (LAS, LAZ) (1)</li>
                <li>GPS exchange format file - (GPX) (1)</li>
                <li>ASCII text file - (ASC, CSV, NEZ, TXT, XYZ, UPT)</li>
                <li>SQLite file - (SQLITE, DB)</li>
                <li>GML file - (GML, GZ, XML)</li>
                <li>Raster image file - (TIF, PNG, JPG, JPEG, TIFF) (1)</li>
                <li>Autodesk SDF file - (SDF) (3)</li>
                <li>MicroStation v.7 file - (DGN) (2)</li>
                <li>AutoCAD DXF file - (DXF) (2)</li>
                <li>ESRI ArcInfo export file (ASCII) - (E00) (1) (2)</li>
                <li>MapInfo file - (TAB) (2)</li>
                <li>MapInfo interchange format file - (MIF/MID) (2)</li>
                <li>GeoJSON file - (GEO.JSON) (1) (2)</li>
              </ul>
              <br />
              <u>Spatial data servers</u><br />
              <ul>
                <li>PostGIS database</li>
                <li>Microsoft SQL Server Spatial database</li>
                <li>MySQL database (1) (3)</li>
              </ul>
              <br />
              <u>Other spatial data sources</u><br />
              <ul>
                <li>Open Database Connectivity ODBC (1)</li>
                <li>WFS data store (1) (2 and 3) (4)</li>
              </ul>
              <small>(1) Importing only (Read-only)<br />
              (2) OGR data source<br />
              (3) FDO provider<br />
              (4) OGR for WFS data stores will not be found in the data Provider list under some circumstances (certain AutoCAD Map versions and others). Please, use FDO for this data Provider<br />
              <br />
              Note: certain data Providers are only valid for some Editions of the application</small>'

