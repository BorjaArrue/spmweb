    - name: Professional
      abbr: pro
      price: 429
  
  features:
  - name: Feature 1
    description: Feature 1 text
    icon: icon-features-import
    edition: bas std pro

  - name: Feature 2
    description: Feature 2 text
    icon: icon-features-export
    edition: std pro
    
  - name: Feature 3
    description: Fature 3 text
    icon: icon-features-data
    edition: pro
    
  - name: Multi language
    description: Translated into English, German, Spanish and Portuguese.
