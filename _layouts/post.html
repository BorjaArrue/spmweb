---
layout: default
---

<div class="container">
	<h1 class="mt-4">{{ page.title }}</h1>
	<hr>
	<p>{{ page.date | date: "%m/%d/%Y" }}</p>
	<article class="post-content">
		{{ content }}
	</article>
	<hr>
	<div class="row">
		<div class="p-5 mx-auto">
			<a href="http://www.spatialmanager.com/downloads/">
				<img src="{{ site.url }}/images/download.png" alt="Download" width="330" height="50"/>
			</a>
		</div>
	</div>
</div>
